<ion-view hide-back-button="true" view-title="Recent">
  <ion-content scroll-sista="tabs" class="padding has-tabs-top">
    <div class="list card" ng-repeat="survey in surveys">
      <div class="item item-body">
        <h2 class="pull-left">{{::survey.question}}</h2>
        <button class="button pull-right icon ion-ios-plus-outline"></button>
        <div class="row no-padding">
          <ul class="align-right" id="tags">
            <li ng-repeat="tag in survey.tags">
              <p><a href="#">#{{::tag.text}}</a></p>
            </li>
          </ul>
        </div>
        <img class="full-image" src="http://loremflickr.com/120/40">
        <div class="row">
          <div class="col-25">
            <i class="icon ion-person"></i> {{::survey.usersCount}}</div>
          <div class="col-25"> <a href="#" class="subdued">{{::survey.comments.length}} <i class="icon ion-chatbubbles"></i></a></div>
          <div class="col-50">
            <rating class="" ng-model="survey.rating.rate" readonly="readOnly" max="survey.rating.max"></rating>
          </div>
        </div>
        <p>{{::survey.description}}</p>
      </div>
      <div class="item item-avatar">
        <img src="http://loremflickr.com/120/40">
        <h2 class="pull-left">{{::survey.user.name}}</h2>
        <div class="row no-padding">
          <p class="">{{::survey.dateText}}</p>
        </div>
      </div>
      <div class="button-bar">
        <button class="button button-positive">RÃ©pondre</button>
      </div>
    </div>
  </ion-content>
</ion-view>
