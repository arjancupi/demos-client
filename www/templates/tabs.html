<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-striped tabs-background-positive tabs-color-light">
  <!-- Dashboard Tab -->
  <ion-tab title="" icon-off="ion-ios-eye" icon-on="ion-ios-eye" ui-sref="tab.dash.popular">
    <ion-nav-view animation="slide-left-right" name="tab-dash"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <ion-tab title="" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/chats">
    <ion-nav-view animation="slide-left-right" name="tab-chats"></ion-nav-view>
  </ion-tab>
  <!-- Account Tab -->
  <ion-tab title="" icon-off="ion-ios-plus-empty" icon-on="ion-ios-plus-empty" href="#/tab/create">
    <ion-nav-view animation="slide-left-right" name="tab-create"></ion-nav-view>
  </ion-tab>
  <!-- Profile Tab -->
  <ion-tab title="" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view animation="slide-left-right" name="tab-profile"></ion-nav-view>
  </ion-tab>
</ion-tabs>
